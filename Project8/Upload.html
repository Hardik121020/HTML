<!DOCTYPE html>
<html>

  <head>
    <title>SoloDrive</title>
    <link rel="stylesheet" type ="text/css" href="CSS/style.css">
  </head>
  <body>

   <div class="col-md-6 offset-md-3 mt-5">
   <br>
        
        <h1>Upload Your file here</h1>
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"  target="_blank">

          <div class="form-group">
            <label class = "label" for="exampleInputFileName" required="required">File Name</label>
            <br>
            <input type="text" name="File Name" class="form-control" id="exampleInputName" placeholder="Enter File Name " required="required">
          </div>

          <div class="form-group">
            <label class = "label" for="exampleInputDepartmentName" required="required">Department Name</label>
            <br>
            <input type="text" name="File Name" class="form-control" id="exampleInputName" placeholder="Enter Department Name" required="required">
          </div>

          <div class="form-group">
            <label class = "label" for="exampleFormControlSelect1">Type of File</label>
            <br>
            <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
              <option>PDF</option>
              <option>PNG</option>
              <option>JPEG</option>
              <option>DOC</option>
              <option>SVG</option>
              <option>MP4</option>
            </select>
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your CV:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> 
  </body>
</html>
